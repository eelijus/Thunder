<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>form</title>
	</head>
	<body>
		<form action="/test.html"> <!--submit이랑 reset 기능 보려구-->
			<h1>From 관련 요소</h1>
			<fieldset>
			<legend>기본 정보</legend>
				<label for="userid"> 아이디:</label> 
				<input type="text" placeholder="영문으로 입력하세요" id="userid"><br>
				<label for="userpw">비밀번호:</label> 
				<input type="password" id="userpw"><br>
				성별: 
				<label for="female">여자</label> <input type="radio" name="gender" checked id="female">, 
				<label for="male">남자</label><input type="radio" name="gender" id="male"><br>
			</fieldset>
			<fieldset>
			<legend>부가 정보</legend>
				취미: 
				<label for="movie">영화감상</label> <input id="movie" type="checkbox" name="hobby">, 
				<label for="music">음악감상</label> <input id="music" type="checkbox" name="hobby">, 
				<label for="reading">독서</label> <input id="reading" type="checkbox" name="hobby"><br>
				프로필 사진 업로드: <input type="file"><br>
				<label for="region">사는 지역:</label> 
				<select id="region">
					<option>서울</option>
					<option selected>경기</option>
					<option>강원</option>
					<option>제주</option>
				</select><br>
				<label for="intro">자기소개:</label> 
				<textarea id="intro" cols="30" rows="5" placeholder="자기소개는 짧게 해주세요"></textarea><br>
			</fieldset>

			<button type="submit">전송</button><br>
			<button type="reset">취소</button><br>
			<input type="submit" value="전송"><br>
			<input type="reset" value="취소"><br>
			<input type="button" value="등록"><br>
			<input type="image" src="스크린샷 2021-07-26 오후 8.48.54.png" alt="로그인" width="100px" height="50px">
		</form>
	</body>
</html>
